</head>
	<style type="text/css">
		#gradient{
		width: 200px;
		height: 200px;
		border: 1px solid #000;
		background-image: linear-gradient(to bottom, red, black, #fff, green);

		}
	</style>
	

<body>
	<div id="gradient">
